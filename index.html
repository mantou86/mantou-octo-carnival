<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品展示网站</title>
    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            width: calc(50% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 产品分类 -->
        <div class="category">
            <h2>分类1</h2>
            <div class="products">
                <!-- 产品1 -->
                <div class="product">
                    <img src="https://via.placeholder.com/300" alt="Product 1">
                    <h3>产品1</h3>
                    <p>产品1描述</p>
                </div>
                <!-- 添加更多产品... -->
            </div>
        </div>
        
        <!-- 添加更多分类... -->
        
    </div>
</body>
</html>
